---
- name: basic_usage
  dependencies:
    - :output: [1]
      :from: :foo
      :to: :bar
  calls:
    - :name: :foo
      :input: [[]]
    - :name: :bar
      :input: [[1]]
  returns:
    - :name: :foo
      :output: [1]
    - :name: :bar
      :output: [1, 2]

- name: internal_calls
  dependencies:
    - :output: [1]
      :from: :foo
      :to: :bar
    - :output: [1]
      :from: :foo
      :to: :baz
  calls:
    - :name: :foo
      :input: [[]]
    - :name: :bar
      :input: [[1]]
    - :name: :baz
      :input: [[1]]
  returns:
    - :name: :foo
      :output: [1]
    - :name: :baz
      :output: whatever
    - :name: :bar
      :output: [1, 2]