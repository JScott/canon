---
- name: basic_usage
  dependencies:
    - :output: [1]
      :from: :foo
      :to: :bar

- name: nested_calls
  dependencies:
    - :output: [1]
      :from: :foo
      :to: :bar
    - :output: [1]
      :from: :foo
      :to: :baz

- name: calls_and_returns
  calls:
    - :name: :foo
      :input: [[]]
    - :name: :bar
      :input: [[1]]
  returns:
    - :name: :foo
      :output: [1]
    - :name: :bar
      :output: [1, 2]

- name: passthrough_methods
  dependencies:
    - :output: [1]
      :from: :foo
      :to: :bar
    - :output: [1]
      :from: :foo
      :to: :baz
    - :output: [1]
      :from: :bar
      :to: :baz

- name: tracking_id_not_value
  dependencies:
    - :output: [1,2]
      :from: :bar
      :to: :baz
